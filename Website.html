<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap" rel="stylesheet"/>
		<link rel="stylesheet" href="./style.css" />
		<title>Laptop UI</title>
	</head>
	<body>
		<header>
			<div class="logo-container">
				<img src="logo.svg" alt="logo" /> <!-- Logo -->
				<h4 class="logo">Three Dots</h4>
			</div>
			<nav>
				<ul class="nav-links">
					<li><a class="nav-link" href="#">Specs</a></li>
					<li><a class="nav-link" href="#">Products</a></li>
					<li><a class="nav-link" href="#">Contact</a></li>
				</ul>
			</nav>
			<div class="cart">
				<img src="cart.svg" alt="cart" />
			</div>
		</header>

		<main>
			<section class="presentation">
				<div class="introduction">
					<div class="intro-text">
						<h1>Laptop for the future</h1>
						<p>
							The new 14 inch bezeless display oferring a 4k
							display with touch screen.
						</p>
					</div>
					<div class="cta">
						<button class="cta-select">14 Inch</button>
						<button class="cta-add">Add To Cart</button>
					</div>
				</div>
				<div class="cover">
					<img src="matebook.png" alt="matebook" id="myImage" width="300px" height="20px">
				</div>
			</section>

			<div class="laptop-select controls">
				<img src="arrow-left.svg" alt="" id="LeftBtn" >
				<img src="arrow-right.svg" alt="" id="RightBtn">
			</div>
			
			<img class="big-circle" src="big-eclipse.svg" alt="" />
			<img class="medium-circle" src="mid-eclipse.svg" alt="" />
			<img class="small-circle" src="small-eclipse.svg" alt="" />
		</main>

	<script >
		var LeftBtn = document.getElementById("LeftBtn");
		var RightBtn = document.getElementById("RightBtn");
	
		LeftBtn.onclick = function()
		{
            var image = document.getElementById('myImage');
            if (image.src.match("matebook.png")) 
            {
                image.src = "keyboard.png";
            }
            else 
            {
                image.src = "matebook.png";
        	}
    	}
		RightBtn.onclick = function()
		{
            var image = document.getElementById('myImage');
            if (image.src.match("matebook.png")) 
            {
                image.src = "keyboard.png";   
            }
            else 
            {
                image.src = "matebook.png";
            }
        }
</script>
</body>
</html>
